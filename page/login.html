<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Asuma API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .logo p {
            color: #666;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .links {
            text-align: center;
            margin-top: 20px;
        }
        
        .links a {
            color: #667eea;
            text-decoration: none;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .error {
            color: #ff4757;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        .success {
            color: #2ed573;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .success.show {
            display: block;
        }
        
        .loading {
            opacity: 0.7;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <h1><i class="fas fa-code"></i> Asuma API</h1>
                <p>Login to access your dashboard</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter username" required>
                    <div id="usernameError" class="error"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                    <div id="passwordError" class="error"></div>
                </div>
                
                <div id="loginSuccess" class="success">
                    Login successful! Redirecting...
                </div>
                
                <button type="submit" class="btn-login" id="loginBtn">
                    <span id="btnText">Login</span>
                    <span id="btnLoading" style="display:none;">
                        <i class="fas fa-spinner fa-spin"></i> Loading...
                    </span>
                </button>
                
                <div class="links">
                    Don't have an account? <a href="/register">Register here</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        class LoginManager {
            constructor() {
                this.isProcessing = false;
                this.init();
            }
            
            init() {
                this.checkExistingSession();
                this.bindEvents();
            }
            
            async checkExistingSession() {
                try {
                    const response = await fetch('/api/auth/check', {
                        method: 'GET',
                        credentials: 'include'
                    });
                    
                    const data = await response.json();
                    if (data.status && data.loggedIn) {
                        window.location.href = data.redirect || '/admin/dashboard';
                    }
                } catch (error) {
                    console.log('No existing session');
                }
            }
            
            bindEvents() {
                const form = document.getElementById('loginForm');
                if (form) {
                    form.addEventListener('submit', (e) => this.handleLogin(e));
                }
            }
            
            setLoading(loading) {
                this.isProcessing = loading;
                const btnText = document.getElementById('btnText');
                const btnLoading = document.getElementById('btnLoading');
                const loginBtn = document.getElementById('loginBtn');
                
                if (loading) {
                    btnText.style.display = 'none';
                    btnLoading.style.display = 'inline';
                    loginBtn.classList.add('loading');
                    loginBtn.disabled = true;
                } else {
                    btnText.style.display = 'inline';
                    btnLoading.style.display = 'none';
                    loginBtn.classList.remove('loading');
                    loginBtn.disabled = false;
                }
            }
            
            showError(field, message) {
                const errorEl = document.getElementById(field + 'Error');
                if (errorEl) {
                    errorEl.textContent = message;
                    errorEl.classList.add('show');
                }
            }
            
            clearErrors() {
                ['username', 'password'].forEach(field => {
                    const errorEl = document.getElementById(field + 'Error');
                    if (errorEl) {
                        errorEl.classList.remove('show');
                    }
                });
            }
            
            async handleLogin(e) {
                e.preventDefault();
                
                if (this.isProcessing) return;
                
                this.clearErrors();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                
                if (!username) {
                    this.showError('username', 'Username is required');
                    return;
                }
                
                if (!password) {
                    this.showError('password', 'Password is required');
                    return;
                }
                
                this.setLoading(true);
                
                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        credentials: 'include',
                        body: JSON.stringify({ username, password })
                    });
                    
                    const data = await response.json();
                    
                    if (data.status) {
                        // Show success message
                        const successEl = document.getElementById('loginSuccess');
                        if (successEl) {
                            successEl.classList.add('show');
                        }
                        
                        // Redirect after delay
                        setTimeout(() => {
                            window.location.href = data.data.redirect || '/admin/dashboard';
                        }, 1500);
                    } else {
                        this.showError('password', data.error || 'Login failed');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    this.showError('password', 'Network error. Please try again.');
                } finally {
                    this.setLoading(false);
                }
            }
        }
        
        // Initialize login manager
        document.addEventListener('DOMContentLoaded', () => {
            new LoginManager();
        });
    </script>
</body>
</html>
