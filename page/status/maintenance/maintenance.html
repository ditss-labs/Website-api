<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asuma Api'S - Maintenance Mode</title>
    <link rel="icon" href="/src/images/icon.png" type="image/png">
    <link rel="apple-touch-icon" href="/src/images/icon.png">
    <link rel="shortcut icon" href="/src/images/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-dark: #5b4fcf;
            --secondary: #00cec9;
            --accent: #a29bfe;
            --background: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text: #f8fafc;
            --text-secondary: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
            --success: #10b981;
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            --glow: 0 0 20px rgba(108, 92, 231, 0.3);
            --radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            line-height: 1.6;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(108, 92, 231, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 206, 201, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        .maintenance-container {
            width: 100%;
            max-width: 520px;
            padding: 2rem;
            margin: 0 auto;
        }

        .maintenance-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: var(--radius);
            padding: 3.5rem 2.5rem;
            border: 1px solid var(--border);
            box-shadow: var(--glow);
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .maintenance-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(108, 92, 231, 0.15);
            padding: 0.5rem 1rem;
            border-radius: 100px;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 2rem;
            border: 1px solid rgba(108, 92, 231, 0.2);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--secondary);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .icon-wrapper {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            position: relative;
            border: 2px solid rgba(108, 92, 231, 0.3);
        }

        .icon-wrapper::after {
            content: '';
            position: absolute;
            width: 120%;
            height: 120%;
            border-radius: 50%;
            border: 2px dashed rgba(108, 92, 231, 0.2);
            animation: rotate 20s linear infinite;
        }

        .main-icon {
            font-size: 3rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 1.125rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .progress-container {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            height: 6px;
            border-radius: 3px;
            margin: 2.5rem 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--gradient);
            border-radius: 3px;
            width: 65%;
            animation: progressAnimation 3s ease-in-out infinite alternate;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2.5rem;
        }

        .primary-btn {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: var(--radius);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
        }

        .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 92, 231, 0.4);
        }

        .secondary-btn {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 1rem 2rem;
            border-radius: var(--radius);
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .secondary-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 2rem;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .info-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .info-value {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text);
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.6;
                transform: scale(1.1);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes progressAnimation {
            0% {
                width: 45%;
                transform: translateX(-5%);
            }
            100% {
                width: 75%;
                transform: translateX(25%);
            }
        }

        @media (max-width: 768px) {
            .maintenance-container {
                padding: 1rem;
            }
            
            .maintenance-card {
                padding: 2.5rem 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .icon-wrapper {
                width: 80px;
                height: 80px;
            }
            
            .main-icon {
                font-size: 2.5rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .maintenance-card {
                padding: 2rem 1rem;
            }
            
            h1 {
                font-size: 1.75rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="maintenance-card">
            <div class="status-badge">
                <span class="status-dot"></span>
                Maintenance Active
            </div>

            <div class="icon-wrapper">
                <i class="bi bi-tools main-icon"></i>
            </div>

            <h1>System Upgrade in Progress</h1>
            <p class="subtitle">We're enhancing your experience with new features and improvements. Please check back shortly.</p>

            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>

            <div class="action-buttons">
                <button class="primary-btn" onclick="location.reload()">
                    <i class="bi bi-arrow-clockwise"></i>
                    Refresh Page
                </button>
                <button class="secondary-btn" onclick="showNotifications()">
                    <i class="bi bi-bell"></i>
                    Notify Me
                </button>
            </div>

            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">
                        <i class="bi bi-clock"></i>
                        Last Update
                    </div>
                    <div class="info-value" id="updateTime"></div>
                </div>
                <div class="info-item">
                    <div class="info-label">
                        <i class="bi bi-calendar-event"></i>
                        Expected Completion
                    </div>
                    <div class="info-value">2 hours</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleString('en-US', {
                weekday: 'short',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('updateTime').textContent = timeString;
        }

        function showNotifications() {
            alert('We will notify you when maintenance is complete. Please check back soon!');
        }

        updateTime();
        setInterval(updateTime, 1000);

        setTimeout(() => {
            location.reload();
        }, 300000);
    </script>
</body>
  </html>
